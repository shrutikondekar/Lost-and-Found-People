# ==========================
# Server Configuration
# ==========================
server.port=8080
spring.application.name=lost_and_found_db

# ==========================
# Database Configuration (PostgreSQL)
# ==========================
spring.datasource.url=jdbc:postgresql://localhost:5432/lost_and_found
spring.datasource.username=postgres
spring.datasource.password=29122003
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================
# JPA / Hibernate Configuration
# ==========================
# Use 'create-drop' for dev environments to reset schema and avoid FK issues
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# JWT Configuration
# ==========================
jwt.secret=MySecretKeyForJWTTokenGenerationKumbhMelaLostAndFoundSystem2024
jwt.expiration=86400000

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# Static Resource Handling
# ==========================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
